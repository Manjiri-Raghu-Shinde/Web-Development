<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Forms1</title>
    </head>
    
    <body>
       <form>
           <label for="address">Address: </label>
            <input type="text" name="Address" id="address" placeholder="Address" size="30px" maxlength=100>
           <br/>
           <label for="postcode">postcode: </label>
            <input type="text" name="postcode" id="postcode" placeholder="postcode" size="20px" maxlength=100>
           <br/>  
           <label for="city">city: </label>
            <input type="text" name="city" id="city" placeholder="city" size="20px" maxlength=100>
           <p>Choose your shipping method:</p>
           <select name="shipping" id="shipping">
            <option value="super saver">super saver</option>
               <option value="2 Day shipping">2 Day shipping</option>
               <option value="1 Day shipping">1 Day shipping</option>
               
           </select>
           <p>Choose your payment option:</p>
           <label>PayPal<input type="radio" name="payment" value="PayPal" >
        </label>
           <label>Cards<input type="radio" name="payment" value="Cards">
        </label>
           <label>NetBanking<input type="radio" name="payment" value="Netbanking" >
        </label>
           <br/>
           <label for="comments">Comments:</label>
           <Textarea rows='4' cols='40' name="comments" id="comments" placeholder="start writing your comments here...."></Textarea>
           <br/>
          <label>sign me up for email updates<input type="checkbox" name="email updates" checked="checked"></label> 
           <br/>
           <label>save my payment details<input type="checkbox" name="payment details" checked="checked"></label> 
           <br/>
           <input type="submit" value="submit">
        </form>
    </body>
</html>
