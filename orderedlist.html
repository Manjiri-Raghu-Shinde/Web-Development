<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ordered lists</title>
    </head>
    <body>
        <ol>
            <li>madrid</li>
            <li>paris</li>
            <li>london</li>
        </ol>
        
        <ol type='A'>
            <li>india</li>
            <li>pakistan</li>
        </ol>
        
        <ol type='a'>
            <li>india</li>
            <li>pakistan</li>
        </ol>
        
        <ol type='i'>
            <li>india</li>
            <li>pakistan</li>
        </ol>
        
        <ol type='1'>
            <li>india</li>
            <li>pakistan</li>
        </ol>
    </body>
</html>
