<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>image opacity</title>
        <style>
            .image1{
                height: 200px;
                width: 200px;
                opacity: 0.5;
                margin-right: 30px;
            }
            .image2{
                height: 200px;
                width: 200px;
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <img class="image1" src="pexels-pixabay-159406.jpg">
        <img class="image2" src="pexels-pixabay-159406.jpg">
        
    </body>
</html>
