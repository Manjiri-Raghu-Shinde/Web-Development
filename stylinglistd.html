<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            stylinglists
        </title>
        <style>
            ul.list1{
                list-style: upper-roman;
                list-style-image: url(CSS/image.jpg);
                
                    
            }
            ul.list2{
                list-style: none;
                padding: 0;
                margin: 0;
            }
            ul.list2 li{
                background-color: aqua;
            }
        
        </style>
    </head>
    <body>
        <p>list of european capitals:</p>
        <ul class="list1">
                <li>Paris</li>
                <li>Madrid</li>
                <li>London</li>
        </ul>
        <ul class="list2">
                <li>Paris</li>
                <li>Madrid</li>
                <li>London</li>
        </ul>
    </body>
</html>
