<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>div and span</title>
        <style>
            .blue{
                background-color: #1234;
                color: white;
                height: auto;
                width: auto;
                padding: 16px;
                outline-style: solid;
                outline-color: red;
                outline-width: thick;
                border: 10px white ridge;
                margin: inherit;
            }
            .yellow{
                background-color: yellow;
                height: auto;
                width: auto;
                padding: 10px 300px 100px 20em;
                margin: 60px 30px 10px 20px;
            }
            .red{
                background-color: green;
                padding: 40px 20px;
                margin: 30px 40px;
            }
            p{
                margin: 0;
            }
        
        </style>
    
    </head>
    <body>
        <div class="blue">
            <p>Facebook</p>
        </div>
        <div class="yellow">
            <p>Apple</p>
        </div>
        <div class="red">
            <p>Microsoft</p>
        </div>
    
    </body>

</html>
